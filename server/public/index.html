<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking in Bootstrap CSS file locally -->
  <link rel="stylesheet" href="vendors/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <!-- Linking in CSS locally -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- Sourcing JQ and Client locally -->
  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <!-- Sourcing in Bootstrap JS file locally -->
  <script src="vendors/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <!-- Sourcing in Sweet Alert JS file CDN -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List Weekend Challenge</h1>
  </div>
  <div id="inputDiv" class="container input-group">
    <input id="tasksIn" class="form-control" type="text" placeholder="Description of task">
    <div class="input-group-append">
      <button id="addTaskButton" class="btn btn-success">Add Task</button>
    </div>
  </div>
  <div class="container">
    <small class="form-text text-muted">What do you have going on?</small>
  </div>
  <br>
  <div id="outputDiv" class="container card">
    <ul id="tasksOut" class="list-group">
    </ul>
  </div>
</body>
</html>
